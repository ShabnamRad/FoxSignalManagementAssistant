<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

    <title>Details</title>
    <link rel="stylesheet" href="{% static 'ad_detail_style.css' %}">

</head>
<body>
<div>
    <img class="image" src='{{ advertisement.profile_image.url }}' alt="ad image"/>
</div>
<table>
    <tr>
        <td colspan="2">
            <div class="name">{{ advertisement.title }}</div>
        </td>
    </tr>
    <tr>
        <td class="description-td">
            <div class="label">Signaler</div>
            :
            <div class="call">{{ advertisement.user_id }}</div>
            <br>
            <div class="label">Symbol</div>
            :
            <div class="city">{{ advertisement.symbol }}</div>
            <br>
            <div class="label">Return</div>
            :
            <div class="city">{{ advertisement.expected_return }}</div>
            <br>
            <div class="label">Risk</div>
            :
            <div class="city">{{ advertisement.expected_risk }}</div>
            <br>
            <p>From {{ advertisement.start_date }} to {{ advertisement.close_date }}</p>
        </td>
    </tr>
</table>

</body>
</html>

{% extends 'dashboard.html' %}
{% load static %}

{% block title %}
Symbols
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}?v=1">
    <link rel="icon" href="{% static 'favicon.ico' %}">
{% endblock %}

{% block content %}
<div class="grid">
    <div class="row">
        <div class="col-xs-10 col-md-8 col-lg-8 col-sm-8 offset-xs-1 offset-md-2 offset-lg-2 offset-sm-2 the-box
                list-group table-of-contents" style="margin-top: 30px">
            {% for symbol in symbols %}
                <div class="list-group-item" onclick="" style="text-align: right">
                    <a style="color: black" href={% url 'symbol_detail' symbol.name %}>{{ symbol.name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
